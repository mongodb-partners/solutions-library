# CORS origin whitelist - only allow trusted origins
# Prevents arbitrary origin reflection with credentials
map $http_origin $cors_origin {
    default "";
    "~^https?://localhost(:[0-9]+)?$" $http_origin;
    "~^https?://127\.0\.0\.1(:[0-9]+)?$" $http_origin;
    "~^https?://[^/]+\.mongodb\.com$" $http_origin;
    "~^https?://ec2-[^/]+\.compute-1\.amazonaws\.com(:[0-9]+)?$" $http_origin;
    "~^https?://ec2-[^/]+\.amazonaws\.com(:[0-9]+)?$" $http_origin;
}

upstream ui {
    ip_hash;
    server anthropic-ui:7860;
    keepalive 100;
}

server {
    listen 7860;

    resolver 127.0.0.11 valid=5s;

    include /etc/nginx/mime.types;

    location / {
        proxy_pass http://ui/;
        proxy_buffering off;
        proxy_redirect off;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS headers - only set for whitelisted origins
        # Empty $cors_origin means origin not in whitelist - no CORS headers sent
        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header Access-Control-Allow-Credentials true always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;

        # Handle preflight OPTIONS requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin $cors_origin;
            add_header Access-Control-Allow-Credentials true;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization";
            add_header Access-Control-Max-Age 86400;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }
}