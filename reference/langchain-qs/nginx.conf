# Nginx configuration for LangChain Streamlit app
# Mitigates HTTP Request Smuggling (CWE-444) while supporting WebSocket

# Map to handle WebSocket upgrade vs regular HTTP connections
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

upstream streamlit {
    server langchain-research-agent:8505;
}

server {
    listen 8504;

    # Security headers
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-XSS-Protection "1; mode=block" always;

    location / {
        proxy_pass http://streamlit;

        # HTTP/1.1 required for WebSocket
        proxy_http_version 1.1;

        # WebSocket support - upgrade connection when needed, close otherwise
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Disable buffering for real-time updates
        proxy_buffering off;
        proxy_cache off;

        # Timeout settings (longer for WebSocket)
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Limit request body size
        client_max_body_size 10M;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}
