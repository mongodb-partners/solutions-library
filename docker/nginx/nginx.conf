worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;

    # Docker DNS resolver - re-resolve hostnames every 10s
    # This prevents stale IPs when containers restart
    resolver 127.0.0.11 valid=10s ipv6=off;
    resolver_timeout 5s;

    # Map to extract hostname from Referer header
    map $http_referer $referer_host {
        default "";
        "~^https?://(?<rhost>[^/:]+)" $rhost;
    }

    # Map to check if Referer path is admin or login
    map $http_referer $referer_is_admin_path {
        default 0;
        "~/(admin|login)" 1;
    }

    # Combined check: Referer host matches request Host AND path is admin/login
    # This works with ANY hostname (EC2, Kubernetes, custom domain, etc.)
    map "$referer_host:$host:$referer_is_admin_path" $valid_admin_referer {
        default 0;
        "~^(?<h>[^:]+):\k<h>:1$" 1;  # Referer host matches Host header AND path is admin/login
    }

    # CORS origin whitelist - only allow trusted origins
    # Validates $http_origin against allowed patterns before reflecting
    map $http_origin $cors_origin {
        default "";
        "~^https?://localhost(:[0-9]+)?$" $http_origin;
        "~^https?://127\.0\.0\.1(:[0-9]+)?$" $http_origin;
        "~^https?://web(:[0-9]+)?$" $http_origin;
        "~^https?://[^/]+\.mongodb\.com$" $http_origin;
        "~^https?://ec2-[^/]+\.compute-1\.amazonaws\.com(:[0-9]+)?$" $http_origin;
        "~^https?://ec2-[^/]+\.amazonaws\.com(:[0-9]+)?$" $http_origin;
    }

    # Main API Gateway server
    server {
        listen 80;
        listen 8080;
        server_name localhost;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # Main web application
        location / {
            set $upstream_web web:3100;
            proxy_pass http://$upstream_web;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # ===========================================
        # Admin Dashboard Routes
        # ===========================================

        # Admin API (internal - proxied through gateway)
        # Secured: Only accessible from the web UI, not external systems
        location /api/admin/ {
            # Block requests without valid Referer from admin/login pages
            # Uses $valid_admin_referer map defined in http block
            if ($valid_admin_referer = 0) {
                # Allow health check endpoint without Referer
                set $deny_access 1;
            }
            if ($request_uri ~* "^/api/admin/health") {
                set $deny_access 0;
            }
            if ($request_uri ~* "^/api/admin/public/") {
                set $deny_access 0;
            }
            if ($deny_access = 1) {
                return 403 '{"error": "Access denied. Admin API is only accessible from the web UI."}';
            }

            set $upstream_admin admin-api:8000;
            proxy_pass http://$upstream_admin;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Security headers
            proxy_hide_header X-Powered-By;
            add_header X-Content-Type-Options nosniff always;
            add_header X-Frame-Options DENY always;
            add_header X-XSS-Protection "1; mode=block" always;

            # CORS - only allow whitelisted origins (see $cors_origin map in http block)
            # Empty $cors_origin means origin not in whitelist - no CORS headers sent
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Credentials true always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;

            # Handle preflight OPTIONS requests
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin $cors_origin;
                add_header Access-Control-Allow-Credentials true;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS";
                add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With";
                add_header Access-Control-Max-Age 86400;
                add_header Content-Length 0;
                add_header Content-Type text/plain;
                return 204;
            }
        }

        # Admin UI routes (served by main web app)
        location /admin {
            set $upstream_web web:3100;
            proxy_pass http://$upstream_web;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # ===========================================
        # Solution API Routes
        # ===========================================

        # Temporal Fraud Detection API
        location /api/solutions/temporal-fraud-detection/ {
            set $upstream_temporal_api temporal-fraud-detection-api:8000;
            rewrite ^/api/solutions/temporal-fraud-detection/(.*)$ /$1 break;
            proxy_pass http://$upstream_temporal_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Temporal Fraud Detection UI (Streamlit)
        location /solutions/temporal-fraud-detection/demo/ {
            set $upstream_temporal_ui temporal-fraud-detection-ui:8505;
            rewrite ^/solutions/temporal-fraud-detection/demo/(.*)$ /$1 break;
            proxy_pass http://$upstream_temporal_ui;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Solutions metadata endpoint
        location /api/solutions {
            default_type application/json;
            return 200 '{"status": "ok", "message": "Solutions API - see individual solution endpoints"}';
        }

        # Error pages
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }
}
